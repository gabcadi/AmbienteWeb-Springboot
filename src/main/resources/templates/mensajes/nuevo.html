<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Enviar Mensaje - Admin | DC-PLINA</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        .card-header {
            background-color: #dc3545; /* Rojo Bootstrap */
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .breadcrumb-item.active {
            color: #dc3545;
        }
        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <header th:replace="~{layout/components :: preHeader}"></header>
    <navbar th:replace="~{layout/components :: navbar}"></navbar>

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Enviar Mensaje</li>
            </ol>
        </nav>

        <div>
            <div class="card-header text-white">
                <h2 style="text-align: center">Contactar</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/mensajes/enviar}" th:object="${mensaje}" method="post">
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre:</label>
                        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" class="form-control" placeholder="Ingresa tu nombre" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresa tu correo electrónico" required/>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto:</label>
                        <input type="text" id="asunto" th:field="*{asunto}" class="form-control" placeholder="Ingresa el asunto" required/>
                    </div>
                    <div class="form-group">
                        <label for="contenido">Mensaje:</label>
                        <textarea id="contenido" th:field="*{contenido}" class="form-control" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-danger">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{layout/components :: footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
